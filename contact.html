<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact | BetaPlus Tutoring</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 0; background: #eef7ff; color: #333; font-size: 16px; }
    header, nav, footer { background-color: #003366; color: #fff; padding: 1rem; }
    header { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; }
    .logo { max-height: 190px;
            display: block;
            margin: 0 auto 20px;
            position: absolute;
            top: 20;
            left: 20; }
    .header-text { flex-grow: 1; text-align: center; }
    nav { text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    .section { padding: 2rem; max-width: 800px; margin: auto; }
    .card { background: white; padding: 1.5rem; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    form input, form textarea { width: 100%; padding: 0.5rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 5px; }
    form button { background: #003366; color: white; padding: 0.7rem 1.5rem; border: none; border-radius: 5px; cursor: pointer; }
    form button:hover { background: #0055aa; }
    footer p { margin: 0; font-size: 0.9rem; text-align: center; }
  </style>
</head>
<body>
  <header>
    <img src="BetaPlusLogo_v2.png" alt="BetaPlus Tutoring Logo" class="logo">
    <div class="header-text">
      <h1>Contact Us</h1>
      <p>Get in touch to find the right tutoring solution for you</p>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="one2one.html">One-to-One</a>
    <a href="group.html">Group Tutorials</a>
    <a href="seminars.html">Seminars</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="section">
    <div class="card">
      <h2>Send Us a Message</h2>
      <form action="mailto:betaplus.consultants@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </section>

  <footer>
